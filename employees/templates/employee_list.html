{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
    <h2>Employees</h2>
    <a href="{% url 'employee_create' %}" class="btn btn-primary">+ Add Employee</a>
</div>

<div class="card p-3 shadow-sm">
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Position</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.first_name }} {{ emp.last_name }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.department }}</td>
                <td>{{ emp.position }}</td>
                <td>
                

                    <a href="{% url 'employee_update' emp.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'employee_delete' emp.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
