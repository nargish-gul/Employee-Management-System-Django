{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">


<h2>Departments</h2>
<a href="{% url 'department_add' %}" class="btn btn-primary">+Add New Department</a>
</div>

<table class="table table-bordered" border="1" cellpadding="10">
    <thead class="table-dark">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    {% for dept in departments %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ dept.name }}</td>
        <td>{{ dept.description }}</td>
        <td>
            <a href="{% url 'department_edit' dept.id %}">Edit</a> |
            <a href="{% url 'department_delete' dept.id %}" 
               onclick="return confirm('Delete this department?')">
               Delete
            </a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No Departments Found</td></tr>
    {% endfor %}
</table>
</div>

{% endblock %}
