{% extends 'base.html' %}
{% block title %}Attendance List{% endblock %}
{% block content %}

<h2>Attendance Records</h2>

<form method="GET" class="mb-3">
    <input type="date" name="date" value="{{ selected_date }}">
    <button class="btn btn-primary btn-sm">Filter</button>
</form>

<div class="card p-3">
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Employee</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody>
            {% for rec in records %}
            <tr>
                <td>{{ rec.employee }}</td>
                <td>{{ rec.date }}</td>
                <td>{{ rec.status }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center">No attendance records found for this date.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
